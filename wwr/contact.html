<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Water Rafting Co. | Contact Us</title>
  <meta name="description"
    content="Contact White Water Rafting Co. with questions about trips, reservations, or suggestions. We are here to help you plan your next adventure.">
  <meta name="author" content="Kizza Fredrich Kibalama">
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="images/logo.jpg" alt="White Water Rafting Company logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>

    <!-- CONTACT INFO -->
    <section class="contact-info">
      <h1>White Water Rafting Company</h1>
      <p>123 Main River Street<br>Kolob, California</p>
      <p>üìû +1 999 999 9999</p>
      <p>‚úâÔ∏è <a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
    </section>

    <!-- MAP + FORM -->
    <section class="contact-grid">

      <!-- MAP -->
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019259274926!2d-113.186!3d37.298!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="Map showing the location of White Water Rafting Company">
        </iframe>
      </div>

      <!-- FORM (exactly one form in <main>) -->
      <form class="contact-form" action="#" method="post">
        <fieldset>
          <legend>Get in Touch</legend>

          <!-- TEXT INPUT -->
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <!-- EMAIL INPUT -->
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <!-- RADIO BUTTONS (FIXED) -->
          <p>Message Purpose</p>

          <input type="radio" id="purpose-general" name="purpose" value="general" required>
          <label for="purpose-general">General Inquiry</label>

          <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
          <label for="purpose-reservation">Reservation Question</label>

          <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">
          <label for="purpose-suggestion">Website Suggestion</label>

          <!-- TEXTAREA -->
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <!-- CHECKBOX -->
          <input type="checkbox" id="newsletter" name="newsletter" value="yes">
          <label for="newsletter">Please subscribe me to the monthly newsletter</label>

          <!-- SUBMIT BUTTON -->
          <button type="submit">Get in Touch!</button>
        </fieldset>
      </form>

    </section>

    <!-- EMPLOYEES -->
    <section class="employees">
      <h2>We Are Here to Serve You</h2>

      <div class="employee-grid">
        <figure>
          <img src="images/employee1.jpg" alt="Alex Johnson, Lead River Guide at White Water Rafting Company">
          <figcaption>Alex Johnson ‚Äì Lead River Guide</figcaption>
        </figure>

        <figure>
          <img src="images/employee2.jpg" alt="Maria Lopez, Operations Manager at White Water Rafting Company">
          <figcaption>Maria Lopez ‚Äì Operations Manager</figcaption>
        </figure>

        <figure>
          <img src="images/employee3.jpg" alt="Daniel Kim, Customer Support Specialist at White Water Rafting Company">
          <figcaption>Daniel Kim ‚Äì Customer Support</figcaption>
        </figure>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    <p>¬© 2026 White Water Rafting Co. | Kizza Fredrich Kibalama</p>
    <nav class="socialmedia">
      <a href="https://facebook.com">
        <img src="images/facebook.png" alt="White Water Rafting Company Facebook page">
      </a>
      <a href="https://linkedin.com">
        <img src="images/linkedin.png" alt="White Water Rafting Company LinkedIn page">
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.png" alt="White Water Rafting Company Instagram page">
      </a>
    </nav>
  </footer>

</body>

</html>
